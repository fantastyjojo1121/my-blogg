<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase 블로그</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-page">
    <h1>내 멋진 블로그에 오신 것을 환영합니다!</h1>
    <button id="go-to-board">📋 게시판으로 이동</button>
  </div>

  <div id="board-page" class="hidden">
    <header>
      <h1>블로그 게시판</h1>
      <div class="top-right-buttons">
        <button id="show-profile">👤 내 정보</button>
        <button id="show-login">🔐 로그인</button>
      </div>
    </header>

    <section id="posts"></section>

    <button id="write-button" class="floating-btn">✏️</button>

    <div id="post-form" class="hidden">
      <input type="text" id="post-title" placeholder="제목을 입력하세요" />
      <textarea id="post-content" placeholder="내용을 입력하세요..."></textarea>
      <input type="file" id="post-media" accept="image/*,video/*" />
      <button id="submit-post">게시하기</button>
    </div>
  </div>

  <div id="detail-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" data-target="detail-popup">&times;</span>
      <h2 id="detail-title"></h2>
      <p id="detail-author"></p>
      <p id="detail-content"></p>
      <div id="detail-media"></div>
      <h3>댓글</h3>
      <ul id="comments-list"></ul>
      <input type="text" id="comment-input" placeholder="댓글을 입력하세요" />
      <button id="add-comment">댓글 달기</button>
    </div>
  </div>

  <div id="login-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" data-target="login-popup">&times;</span>
      <h2>로그인</h2>
      <input type="text" id="login-username" placeholder="아이디" />
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="비밀번호" />
        <span id="toggle-password">👁️</span>
      </div>
      <button id="login-btn">로그인</button>
      <button id="register-btn">회원가입</button>
    </div>
  </div>

  <div id="profile-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" data-target="profile-popup">&times;</span>
      <h2>내 정보</h2>
      <p id="profile-name"></p>
      <p id="recent-post"></p>
      <p id="profile-post-count"></p>
      <button id="view-users-btn" class="hidden">가입자 목록 보기</button>
      <button id="logout-btn">로그아웃</button>
    </div>
  </div>

  <div id="user-list-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" data-target="user-list-popup">&times;</span>
      <h2>가입자 목록</h2>
      <ul id="user-list"></ul>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
